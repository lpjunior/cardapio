
<ion-header>
  <ion-navbar>
    <ion-title>Social Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

<ion-card *ngFor="let cardapio of cardapios">

  <ion-item>
    <h2>{{ cardapio.titulo }}</h2>
    <p>{{ cardapio.subtitulo }}</p>
  </ion-item>

  <img src="{{ cardapio.imagem }}">

  <ion-card-content>
    <p>{{ cardapio.descricao }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        12 Likes
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        4 Comments
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
